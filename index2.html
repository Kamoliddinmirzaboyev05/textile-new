<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haydovchi Ma'lumotlarini Qo'shish va Qidirish</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        input {
            width: 97%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .container button{
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f5e7;
            border-radius: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Haydovchi Ma'lumotlarini Qo'shish va Qidirish</h1>

    <!-- Ma'lumot qo'shish formasi -->
    <input type="text" id="name" placeholder="Haydovchi Ismi">
    <input type="text" id="surname" placeholder="Haydovchi Familiyasi">
    <input type="text" id="jshr" placeholder="Haydovchi JSHR">
    <input type="text" id="car_number" placeholder="Avtomobil Raqami">
    <input type="text" id="tech_passport_number" placeholder="Avtomobil Texnik Pasporti Raqami">
    <button onclick="addDriver()">Ma'lumotni Qo'shish</button>

    <br>

    <!-- Qidirish formasi -->
    <input type="text" id="inputQuery" placeholder="Qidirish...">
    <button onclick="searchInfo()">Qidirish</button>

    <div class="result" id="resultContainer"></div>

    <!-- Ma'lumotlar jadvali -->
    <table id="driverTable">
        <thead>
            <tr>
                <th>Ism</th>
                <th>Familiya</th>
                <th>JSHR</th>
                <th>Avtomobil Raqami</th>
                <th>Texnik Pasport Raqami</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<script>
    // Ma'lumot qo'shish
    function addDriver() {
        const name = document.getElementById('name').value;
        const surname = document.getElementById('surname').value;
        const jshr = document.getElementById('jshr').value;
        const car_number = document.getElementById('car_number').value;
        const tech_passport_number = document.getElementById('tech_passport_number').value;

        const driverData = {
            name: name,
            surname: surname,
            jshr: jshr,
            car_number: car_number,
            tech_passport_number: tech_passport_number
        };

        fetch('http://localhost:3000/addDriver', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(driverData)
        })
        .then(response => response.text())
        .then(data => {
            document.getElementById('resultContainer').innerHTML = data;
            // Jadvalni yangilash
            loadDrivers();
        })
        .catch(error => console.error('Xato:', error));
    }

    // Qidirish
    function searchInfo() {
        const query = document.getElementById('inputQuery').value;
        fetch(`http://localhost:3000/search?query=${query}`)
            .then(response => response.json())
            .then(data => {
                let resultText = "";
                if (data.length > 0) {
                    resultText = "<table><tr><th>Ism</th><th>Familiya</th><th>JSHR</th><th>Avtomobil Raqami</th><th>Texnik Pasport Raqami</th></tr>";
                    data.forEach(driver => {
                        resultText += `<tr>
                                            <td>${driver.name}</td>
                                            <td>${driver.surname}</td>
                                            <td>${driver.jshr}</td>
                                            <td>${driver.car_number}</td>
                                            <td>${driver.tech_passport_number}</td>
                                         </tr>`;
                    });
                    resultText += "</table>";
                } else {
                    resultText = "Ma'lumot topilmadi.";
                }
                document.getElementById('resultContainer').innerHTML = resultText;
            })
            .catch(error => console.error('Xato:', error));
    }

    // Ma'lumotlar jadvalini yuklash
    function loadDrivers() {
        fetch('http://localhost:3000/search?query=')
            .then(response => response.json())
            .then(data => {
                let tableRows = '';
                data.forEach(driver => {
                    tableRows += `<tr>
                                    <td>${driver.name}</td>
                                    <td>${driver.surname}</td>
                                    <td>${driver.jshr}</td>
                                    <td>${driver.car_number}</td>
                                    <td>${driver.tech_passport_number}</td>
                                  </tr>`;
                });
                document.getElementById('tableBody').innerHTML = tableRows;
            })
            .catch(error => console.error('Xato:', error));
    }

    // Sahifa yuklanganda jadvalni yuklash
    window.onload = loadDrivers;
</script>

</body>
</html>
