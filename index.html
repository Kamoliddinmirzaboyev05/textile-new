<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haydovchi Ma'lumotlari</title>

    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        /* Form and Input Styles */
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Search Bar Styles */
        #searchContainer {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        #searchInput {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        #searchIcon {
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        #searchIcon:hover {
            background-color: #45a049;
        }

        /* Table Styles */
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #4CAF50;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            form {
                width: 90%;
            }

            table {
                font-size: 0.9rem;
            }

            #searchInput {
                width: 70%;
            }

            #searchIcon {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <h1>Haydovchi Ma'lumotlarini Qo'shish</h1>

    <!-- Form to add data -->
    <form id="dataForm">
        <input type="text" id="ism" placeholder="Haydovchi Ismi" required><br><br>
        <input type="text" id="familiya" placeholder="Haydovchi Familiyasi" required><br><br>
        <input type="text" id="jsr" placeholder="Haydovchi JSHR" required><br><br>
        <input type="text" id="avtomobil" placeholder="Avtomobil Raqami" required><br><br>
        <input type="text" id="texnikPasport" placeholder="Avtomobil Texnik Pasporti" required><br><br>
        <button type="submit">Ma'lumotni Qo'shish</button>
    </form>

    <!-- Qidiruv Maydoni (jadval tepasida) -->
    <div id="searchContainer">
        <input type="text" id="searchInput" placeholder="Qidirish..." oninput="searchData()">
        <button id="searchIcon" onclick="searchData()"><i class="fas fa-search"></i></button>
    </div>
    
    <h2>Saqlangan Ma'lumotlar:</h2>

    <!-- Data Table -->
    <table id="dataTable">
        <thead>
            <tr>
                <th>Ism</th>
                <th>Familiya</th>
                <th>JSHR</th>
                <th>Avtomobil Raqami</th>
                <th>Texnik Pasport Raqami</th>
                <th>Harakatlar</th>
            </tr>
        </thead>
        <tbody id="dataList">
        </tbody>
    </table>

    <script>
        const form = document.getElementById("dataForm");
        const dataList = document.getElementById("dataList");
        const searchInput = document.getElementById("searchInput");

        // Ma'lumotlarni HTML elementlarida saqlash va localStorage'ga yozish
        form.addEventListener("submit", function(event) {
            event.preventDefault();

            const ism = document.getElementById("ism").value;
            const familiya = document.getElementById("familiya").value;
            const jsr = document.getElementById("jsr").value;
            const avtomobil = document.getElementById("avtomobil").value;
            const texnikPasport = document.getElementById("texnikPasport").value;

            const newData = {
                ism,
                familiya,
                jsr,
                avtomobil,
                texnikPasport
            };

            // localStorage'da ma'lumotlarni saqlash
            let storedData = JSON.parse(localStorage.getItem("data")) || [];
            storedData.push(newData);
            localStorage.setItem("data", JSON.stringify(storedData));

            // Ma'lumotlarni ko'rsatish
            displayData();

            // Formani tozalash
            form.reset();
        });

        // Ma'lumotlarni ekranga chiqarish
        function displayData() {
            const storedData = JSON.parse(localStorage.getItem("data")) || [];
            dataList.innerHTML = "";
            storedData.forEach((item, index) => {
                const row = `
                    <tr>
                        <td>${item.ism}</td>
                        <td>${item.familiya}</td>
                        <td>${item.jsr}</td>
                        <td>${item.avtomobil}</td>
                        <td>${item.texnikPasport}</td>
                        <td>
                            <button onclick="editData(${index})">Tahrirlash</button>
                            <button onclick="deleteData(${index})">O'chirish</button>
                        </td>
                    </tr>
                `;
                dataList.insertAdjacentHTML("beforeend", row);
            });
        }

        // Ma'lumotni tahrirlash
        function editData(index) {
            const storedData = JSON.parse(localStorage.getItem("data"));
            const item = storedData[index];
            document.getElementById("ism").value = item.ism;
            document.getElementById("familiya").value = item.familiya;
            document.getElementById("jsr").value = item.jsr;
            document.getElementById("avtomobil").value = item.avtomobil;
            document.getElementById("texnikPasport").value = item.texnikPasport;

            // O'chirishdan oldin ma'lumotni olib tashlash
            storedData.splice(index, 1);
            localStorage.setItem("data", JSON.stringify(storedData));
            displayData();
        }

        // Ma'lumotni o'chirish
        function deleteData(index) {
            let storedData = JSON.parse(localStorage.getItem("data"));
            storedData.splice(index, 1);
            localStorage.setItem("data", JSON.stringify(storedData));
            displayData();
        }

        // Sayt yuklanganda ma'lumotlarni ko'rsatish
        window.onload = displayData;

        // Qidiruv funksiyasi
        function searchData() {
            const searchTerm = searchInput.value.toLowerCase();
            const rows = document.querySelectorAll('#dataTable tbody tr');
            
            rows.forEach(row => {
                const cells = row.getElementsByTagName('td');
                const [ism, familiya, jsr, avtomobil, texnikPasport] = Array.from(cells).map(cell => cell.textContent.toLowerCase());
                
                if (
                    ism.includes(searchTerm) ||
                    familiya.includes(searchTerm) ||
                    jsr.includes(searchTerm) ||
                    avtomobil.includes(searchTerm) ||
                    texnikPasport.includes(searchTerm)
                ) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
