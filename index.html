<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haydovchi Ma'lumotlari</title>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f9;
            padding: 20px;
            color: #333;
        }

        /* Login Page Styles */
        #loginPage {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #loginPage form {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        #loginPage h1 {
            margin-bottom: 20px;
            color: #4CAF50;
        }
        #loginPage input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #loginPage button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #loginPage button:hover {
            background-color: #45a049;
        }

        /* Main Page Styles */
        #mainContainer {
            display: none;
        }
        #actionButtons {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        #dataTable {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        #dataTable th, #dataTable td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        #dataTable th {
            background-color: #4CAF50;
            color: white;
        }
        #dataTable tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        #dataTable tr:hover {
            background-color: #f1f1f1;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modalContent {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            width: 100%;
        }
        .modalContent input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Button Styles */
        button {
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-add {
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        .btn-add:hover {
            background-color: #45a049;
        }

        .btn-edit, .btn-delete {
            background-color: #f44336;
            color: white;
            border: none;
        }

        .btn-edit:hover, .btn-delete:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage">
        <form>
            <h1>Login</h1>
            <input type="text" id="loginInput" placeholder="Login" required><br><br>
            <input type="password" id="passwordInput" placeholder="Parol" required><br><br>
            <button type="button" onclick="login()">Kirish</button>
        </form>
    </div>

    <!-- Main Page -->
    <div id="mainContainer">
        <h1>Haydovchi Ma'lumotlari</h1>
        <div id="actionButtons">
            <button class="btn-add" onclick="openModal('addModal')">Yangi Ma'lumot Qo'shish</button>
        </div>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Ism</th>
                    <th>Familiya</th>
                    <th>JSHR</th>
                    <th>Avtomobil</th>
                    <th>Texpasport Raqami</th>
                    <th>Harakatlar</th>
                </tr>
            </thead>
            <tbody id="dataList"></tbody>
        </table>
    </div>

    <!-- Add Data Modal -->
    <div id="addModal" class="modal">
        <div class="modalContent">
            <h2>Yangi Ma'lumot Qo'shish</h2>
            <input type="text" id="addIsm" placeholder="Ism" required>
            <input type="text" id="addFamiliya" placeholder="Familiya" required>
            <input type="text" id="addJshr" placeholder="JSHR" required>
            <input type="text" id="addAvto" placeholder="Avtomobil Raqami" required>
            <input type="text" id="addTexpasport" placeholder="Texpasport Raqami" required>
            <button class="btn-add" onclick="addData()">Saqlash</button>
            <button onclick="closeModal('addModal')">Bekor Qilish</button>
        </div>
    </div>

    <script>
        let currentLogin = "admin";
        let currentPassword = "1234";
        let haydovchilar = JSON.parse(localStorage.getItem('haydovchilar')) || [];

        // Login function
        function login() {
            const enteredLogin = document.getElementById("loginInput").value;
            const enteredPassword = document.getElementById("passwordInput").value;
            if (enteredLogin === currentLogin && enteredPassword === currentPassword) {
                document.getElementById("loginPage").style.display = "none";
                document.getElementById("mainContainer").style.display = "block";
                renderTable();
            } else {
                alert("Login yoki parol noto'g'ri.");
            }
        }

        // Open modal functions
        function openModal(id) {
            document.getElementById(id).style.display = "flex";
        }

        // Close modal functions
        function closeModal(id) {
            document.getElementById(id).style.display = "none";
            clearModalInputs();  // Clear inputs when modal is closed
        }

        // Clear modal inputs
        function clearModalInputs() {
            document.getElementById("addIsm").value = '';
            document.getElementById("addFamiliya").value = '';
            document.getElementById("addJshr").value = '';
            document.getElementById("addAvto").value = '';
            document.getElementById("addTexpasport").value = '';
        }

        // Add data function
        function addData() {
            const ism = document.getElementById("addIsm").value;
            const familiya = document.getElementById("addFamiliya").value;
            const jshr = document.getElementById("addJshr").value;
            const avto = document.getElementById("addAvto").value;
            const texpasport = document.getElementById("addTexpasport").value;

            haydovchilar.push({ ism, familiya, jshr, avto, texpasport });

            localStorage.setItem('haydovchilar', JSON.stringify(haydovchilar)); // Save data to localStorage
            renderTable();
            closeModal('addModal');
        }

        // Render table function
        function renderTable() {
            const dataList = document.getElementById("dataList");
            dataList.innerHTML = '';
            haydovchilar.forEach((haydovchi, index) => {
                const row = `
                    <tr>
                        <td>${haydovchi.ism}</td>
                        <td>${haydovchi.familiya}</td>
                        <td>${haydovchi.jshr}</td>
                        <td>${haydovchi.avto}</td>
                        <td>${haydovchi.texpasport}</td>
                        <td>
                            <button class="btn-edit" onclick="editData(${index})"><i class="fas fa-edit"></i></button>
                            <button class="btn-delete" onclick="deleteData(${index})"><i class="fas fa-trash-alt"></i></button>
                        </td>
                    </tr>`;
                dataList.innerHTML += row;
            });
        }

        // Edit data function
        function editData(index) {
            const haydovchi = haydovchilar[index];
            document.getElementById("addIsm").value = haydovchi.ism;
            document.getElementById("addFamiliya").value = haydovchi.familiya;
            document.getElementById("addJshr").value = haydovchi.jshr;
            document.getElementById("addAvto").value = haydovchi.avto;
            document.getElementById("addTexpasport").value = haydovchi.texpasport;
            openModal("addModal");
        }

        // Delete data function
        function deleteData(index) {
            haydovchilar.splice(index, 1);
            localStorage.setItem('haydovchilar', JSON.stringify(haydovchilar)); // Save to localStorage
            renderTable();
        }
    </script>
</body>
</html>
