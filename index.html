<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haydovchi Ma'lumotlari</title>

    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        /* Search Bar Styles */
        #searchContainer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        #searchInput {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        #addButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        #addButton:hover {
            background-color: #45a049;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #4CAF50;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        /* Modal Styles */
        #modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            z-index: 1000;
        }

        #modal input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        #modal button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        #modal button:hover {
            background-color: #45a049;
        }

        /* Modal Overlay */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #searchInput {
                width: 70%;
            }
        }
    </style>
</head>
<body>
    <h1>Haydovchi Ma'lumotlari</h1>

    <!-- Search Bar and Add Button -->
    <div id="searchContainer">
        <input type="text" id="searchInput" placeholder="Qidirish..." oninput="searchData()">
        <button id="addButton" onclick="openModal()">Qo'shish</button>
    </div>

    <h2>Saqlangan Ma'lumotlar:</h2>

    <!-- Data Table -->
    <table id="dataTable">
        <thead>
            <tr>
                <th>Ism</th>
                <th>Familiya</th>
                <th>JSHR</th>
                <th>Avtomobil Raqami</th>
                <th>Texnik Pasport Raqami</th>
                <th>Harakatlar</th>
            </tr>
        </thead>
        <tbody id="dataList">
        </tbody>
    </table>

    <!-- Modal -->
    <div id="overlay" onclick="closeModal()"></div>
    <div id="modal">
        <input type="text" id="ism" placeholder="Haydovchi Ismi" required>
        <input type="text" id="familiya" placeholder="Haydovchi Familiyasi" required>
        <input type="text" id="jsr" placeholder="Haydovchi JSHR" required>
        <input type="text" id="avtomobil" placeholder="Avtomobil Raqami" required>
        <input type="text" id="texnikPasport" placeholder="Avtomobil Texnik Pasporti" required>
        <button onclick="addData()">Saqlash</button>
    </div>

    <script>
        const dataList = document.getElementById("dataList");
        const modal = document.getElementById("modal");
        const overlay = document.getElementById("overlay");
    
        let editingIndex = null; // Tahrirlash uchun indeks saqlash
    
        // Modalni ochish
        function openModal(editIndex = null) {
            modal.style.display = "block";
            overlay.style.display = "block";
    
            // Tahrirlash uchun ma'lumotni yuklash
            if (editIndex !== null) {
                editingIndex = editIndex;
                const storedData = JSON.parse(localStorage.getItem("data"));
                const item = storedData[editIndex];
                document.getElementById("ism").value = item.ism;
                document.getElementById("familiya").value = item.familiya;
                document.getElementById("jsr").value = item.jsr;
                document.getElementById("avtomobil").value = item.avtomobil;
                document.getElementById("texnikPasport").value = item.texnikPasport;
            }
        }
    
        // Modalni yopish va inputlarni tozalash
        function closeModal() {
            modal.style.display = "none";
            overlay.style.display = "none";
    
            // Inputlarni tozalash
            document.getElementById("ism").value = '';
            document.getElementById("familiya").value = '';
            document.getElementById("jsr").value = '';
            document.getElementById("avtomobil").value = '';
            document.getElementById("texnikPasport").value = '';
            editingIndex = null;
        }
    
        // Yangi ma'lumot qo'shish yoki mavjudini yangilash
        function addData() {
            const ism = document.getElementById("ism").value;
            const familiya = document.getElementById("familiya").value;
            const jsr = document.getElementById("jsr").value;
            const avtomobil = document.getElementById("avtomobil").value;
            const texnikPasport = document.getElementById("texnikPasport").value;
    
            const newData = { ism, familiya, jsr, avtomobil, texnikPasport };
            let storedData = JSON.parse(localStorage.getItem("data")) || [];
    
            if (editingIndex !== null) {
                // Ma'lumotni yangilash
                storedData[editingIndex] = newData;
            } else {
                // Yangi ma'lumot qo'shish
                storedData.push(newData);
            }
    
            localStorage.setItem("data", JSON.stringify(storedData));
            closeModal();
            displayData();
        }
    
        // Ma'lumotlarni ekranga chiqarish
        function displayData() {
            const storedData = JSON.parse(localStorage.getItem("data")) || [];
            dataList.innerHTML = "";
    
            storedData.forEach((item, index) => {
                const row = `
                    <tr>
                        <td>${item.ism}</td>
                        <td>${item.familiya}</td>
                        <td>${item.jsr}</td>
                        <td>${item.avtomobil}</td>
                        <td>${item.texnikPasport}</td>
                        <td>
                            <button onclick="openModal(${index})">Tahrirlash</button>
                            <button onclick="deleteData(${index})">O'chirish</button>
                        </td>
                    </tr>
                `;
                dataList.insertAdjacentHTML("beforeend", row);
            });
        }
    
        // Ma'lumotni o'chirish
        function deleteData(index) {
            let storedData = JSON.parse(localStorage.getItem("data"));
            storedData.splice(index, 1);
            localStorage.setItem("data", JSON.stringify(storedData));
            displayData();
        }
    
        // Qidiruv funksiyasi
        function searchData() {
            const searchTerm = document.getElementById("searchInput").value.toLowerCase();
            const rows = document.querySelectorAll('#dataTable tbody tr');
    
            rows.forEach(row => {
                const cells = row.getElementsByTagName('td');
                const [ism, familiya, jsr, avtomobil, texnikPasport] = Array.from(cells).map(cell => cell.textContent.toLowerCase());
    
                if (
                    ism.includes(searchTerm) ||
                    familiya.includes(searchTerm) ||
                    jsr.includes(searchTerm) ||
                    avtomobil.includes(searchTerm) ||
                    texnikPasport.includes(searchTerm)
                ) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }
    
        // Sayt yuklanganda ma'lumotlarni ko'rsatish
        window.onload = displayData;
    </script>
    
</body>
</html>
