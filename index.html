<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haydovchi Ma'lumotlari</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        /* Form and Input Styles */
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Table Styles */
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #4CAF50;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            form {
                width: 90%;
            }

            table {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h1>Haydovchi Ma'lumotlarini Qo'shish</h1>

    <!-- Form to add data -->
    <form id="dataForm">
        <input type="text" id="ism" placeholder="Haydovchi Ismi" required><br><br>
        <input type="text" id="familiya" placeholder="Haydovchi Familiyasi" required><br><br>
        <input type="text" id="jsr" placeholder="Haydovchi JSHR" required><br><br>
        <input type="text" id="avtomobil" placeholder="Avtomobil Raqami" required><br><br>
        <input type="text" id="texnikPasport" placeholder="Avtomobil Texnik Pasporti" required><br><br>
        <button type="submit">Ma'lumotni Qo'shish</button>
    </form>

    <h2>Saqlangan Ma'lumotlar:</h2>

    <!-- Data Table -->
    <table id="dataTable">
        <thead>
            <tr>
                <th>Ism</th>
                <th>Familiya</th>
                <th>JSHR</th>
                <th>Avtomobil Raqami</th>
                <th>Texnik Pasport Raqami</th>
                <th>Harakatlar</th>
            </tr>
        </thead>
        <tbody id="dataList">
        </tbody>
    </table>

    <script>
        const form = document.getElementById("dataForm");
        const dataList = document.getElementById("dataList");

        // Ma'lumotlarni HTML ko'rinmas atributlari orqali saqlash
        form.addEventListener("submit", function(event) {
            event.preventDefault();

            const ism = document.getElementById("ism").value;
            const familiya = document.getElementById("familiya").value;
            const jsr = document.getElementById("jsr").value;
            const avtomobil = document.getElementById("avtomobil").value;
            const texnikPasport = document.getElementById("texnikPasport").value;

            // Yangi ma'lumotni formadagi ko'rinmas elementlarga saqlash
            const newData = `
                <tr>
                    <td>${ism}</td>
                    <td>${familiya}</td>
                    <td>${jsr}</td>
                    <td>${avtomobil}</td>
                    <td>${texnikPasport}</td>
                    <td>
                        <button onclick="editData(this)">Tahrirlash</button>
                        <button onclick="deleteData(this)">O'chirish</button>
                    </td>
                    <!-- Ko'rinmas elementda saqlash -->
                    <input type="hidden" value="${ism},${familiya},${jsr},${avtomobil},${texnikPasport}">
                </tr>
            `;

            // Data ro'yxatiga qo'shish
            dataList.insertAdjacentHTML('beforeend', newData);

            // Formani tozalash
            form.reset();
        });

        // Ma'lumotni tahrirlash
        function editData(button) {
            const row = button.closest("tr");
            const hiddenInput = row.querySelector("input[type='hidden']").value.split(',');

            // Formani tahrir qilish
            document.getElementById("ism").value = hiddenInput[0];
            document.getElementById("familiya").value = hiddenInput[1];
            document.getElementById("jsr").value = hiddenInput[2];
            document.getElementById("avtomobil").value = hiddenInput[3];
            document.getElementById("texnikPasport").value = hiddenInput[4];

            // Rowni o'chirish
            row.remove();
        }

        // Ma'lumotni o'chirish
        function deleteData(button) {
            const row = button.closest("tr");
            row.remove();
        }
    </script>
</body>
</html>
