<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haydovchi Ma'lumotlari</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table th, table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        table th {
            background-color: #4CAF50;
            color: white;
        }
        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        table tr:hover {
            background-color: #f1f1f1;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }
        .modal.open {
            display: block;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 5;
        }
        .modal-overlay.open {
            display: block;
        }
        .action-btns button {
            display: inline-block;
            margin-right: 5px;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .edit-btn {
            background-color: #ffc107;
            color: white;
            border-radius: 4px;
        }
        .edit-btn:hover {
            background-color: #e0a800;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
            border-radius: 4px;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div id="loginPage" class="login-container">
        <h1>Login</h1>
        <input type="text" id="loginUsername" placeholder="Login" required>
        <input type="password" id="loginPassword" placeholder="Parol" required>
        <button onclick="handleLogin()">Kirish</button>
    </div>

    <div id="mainPage" class="container" style="display: none;">
        <h1>Haydovchi Ma'lumotlari</h1>
        <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
            <input type="text" id="searchInput" placeholder="Qidirish..." oninput="searchData()" style="width: 75%; padding: 10px;">
            <button onclick="openModal()">+ Qo'shish</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Ism</th>
                    <th>Familiya</th>
                    <th>JSHR</th>
                    <th>Avtomobil Raqami</th>
                    <th>Texnik Pasport</th>
                    <th>Amallar</th>
                </tr>
            </thead>
            <tbody id="dataList"></tbody>
        </table>
    </div>

    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="modal" id="dataModal">
        <h2>Haydovchi Qo'shish</h2>
        <input type="text" id="modalIsm" placeholder="Ism" required>
        <input type="text" id="modalFamiliya" placeholder="Familiya" required>
        <input type="text" id="modalJSR" placeholder="JSHR" required>
        <input type="text" id="modalAvto" placeholder="Avtomobil Raqami" required>
        <input type="text" id="modalTexPasport" placeholder="Texnik Pasport" required>
        <button onclick="saveData()">Saqlash</button>
        <button onclick="closeModal()">Bekor qilish</button>
    </div>

    <script>
        const loginPage = document.getElementById("loginPage");
        const mainPage = document.getElementById("mainPage");
        const dataList = document.getElementById("dataList");
        const modalOverlay = document.getElementById("modalOverlay");
        const dataModal = document.getElementById("dataModal");
        const storedData = JSON.parse(localStorage.getItem("data")) || [];
        let editIndex = null;

        function handleLogin() {
            const username = document.getElementById("loginUsername").value;
            const password = document.getElementById("loginPassword").value;
            if (username === "admin" && password === "12345") {
                loginPage.style.display = "none";
                mainPage.style.display = "block";
                displayData();
            } else {
                alert("Login yoki parol xato!");
            }
        }

        function openModal(index = null) {
            dataModal.classList.add("open");
            modalOverlay.classList.add("open");
            if (index !== null) {
                editIndex = index;
                const item = storedData[index];
                document.getElementById("modalIsm").value = item.ism;
                document.getElementById("modalFamiliya").value = item.familiya;
                document.getElementById("modalJSR").value = item.jsr;
                document.getElementById("modalAvto").value = item.avto;
                document.getElementById("modalTexPasport").value = item.texPasport;
            }
        }

        function closeModal() {
            dataModal.classList.remove("open");
            modalOverlay.classList.remove("open");
            editIndex = null;
            document.querySelectorAll("#dataModal input").forEach(input => input.value = "");
        }

        function saveData() {
            const ism = document.getElementById("modalIsm").value;
            const familiya = document.getElementById("modalFamiliya").value;
            const jsr = document.getElementById("modalJSR").value;
            const avto = document.getElementById("modalAvto").value;
            const texPasport = document.getElementById("modalTexPasport").value;

            if (editIndex !== null) {
                storedData[editIndex] = { ism, familiya, jsr, avto, texPasport };
            } else {
                storedData.push({ ism, familiya, jsr, avto, texPasport });
            }

            localStorage.setItem("data", JSON.stringify(storedData));
            displayData();
            closeModal();
        }

        function displayData() {
            dataList.innerHTML = "";
            storedData.forEach((item, index) => {
                const row = `
                    <tr>
                        <td>${item.ism}</td>
                        <td>${item.familiya}</td>
                        <td>${item.jsr}</td>
                        <td>${item.avto}</td>
                        <td>${item.texPasport}</td>
                        <td class="action-btns">
                            <button class="edit-btn" onclick="openModal(${index})"><i class="fas fa-edit"></i></button>
                            <button class="delete-btn" onclick="deleteData(${index})"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                `;
                dataList.insertAdjacentHTML("beforeend", row);
            });
        }

        function deleteData(index) {
            if (confirm("Bu ma'lumotni o'chirishni xohlaysizmi?")) {
                storedData.splice(index, 1);
                localStorage.setItem("data", JSON.stringify(storedData));
                displayData();
            }
        }

        function searchData() {
            const query = document.getElementById("searchInput").value.toLowerCase();
            dataList.innerHTML = "";
            storedData.filter(item =>
                Object.values(item).some(val => val.toLowerCase().includes(query))
            ).forEach((item, index) => {
                const row = `
                    <tr>
                        <td>${item.ism}</td>
                        <td>${item.familiya}</td>
                        <td>${item.jsr}</td>
                        <td>${item.avto}</td>
                        <td>${item.texPasport}</td>
                        <td class="action-btns">
                            <button class="edit-btn" onclick="openModal(${index})"><i class="fas fa-edit"></i></button>
                            <button class="delete-btn" onclick="deleteData(${index})"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                `;
                dataList.insertAdjacentHTML("beforeend", row);
            });
        }

        displayData();
    </script>
</body>
</html>
